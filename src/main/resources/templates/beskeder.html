<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

    /* General */

    div.wrapper {
        position: relative;
        min-height: 100vh;
    }

    /* General end*/

    /* navbar */
    div.nav{
        border-color: black;
        border-style: solid;
        border-width: 1px;
        padding: 5px 5px 5px 5px;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: snow;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: darkslategray;
        color: white;
    }

    a:active {
        background-color: darkslategray;
        color: white;
    }
    /* navbar end */

    /* Footer */

    div.footer{
        color: black;
        height: 50px;
        width: 99.2%;
        position: absolute;
        bottom: 0;

        display: flex;
        justify-content: space-between;

        border-color: black;
        border-style: solid;
        border-width: 1px;

        padding: 7px 5px 5px 5px;


    }
    a.foot {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    a.foot:hover{
        background-color: darkslategray;
        color: white;
    }

    /* Footer ends */

    /* Tabel */

    div.wrapping{
        display: flex;
        justify-content: center;
        padding-top: 50px;
        padding-bottom: 110px;
    }

    #kunder {
        font-family: sans-serif;
        font-size: 13px;
        border-collapse: collapse;
        width: 100%;
    }

    #kunder td, #kunder th {
        border: 0.5px solid black;
        padding: 8px;
    }



    #kunder tr:hover {
        background-color: darkslategray;
        color: white;
    }

    a.tr{
        text-decoration: none;
        color: white;
    }

    #kunder th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: darkslategray;
        color: white;
        font-size: 16px;
    }

    /* Tabel ends */

</style>
<body>
<div class="wrapper">
    <div class="nav">

        <ul>
            <li><a href="/admin">Admin home</a></li>
            <li> <a href="/beskeder">Beskeder <td th:text="${status}"> </td></a></li>
            <li style="float:right"><a href="#about">Logout</a></li>
        </ul>

    </div>


        <div class="wrapping">

            <table id="kunder">

                <th>Dato</th>
                <th>Mail</th>
                <th>Navn</th>
                <th>Tlf</th>
                <th>Besked</th>
                <th>Svar</th>
                <th>Delete</th>

                <tr th:each="a : ${mails}" >


                    <td th:text="${a.date}"></td>
                    <td th:text="${a.mail}"></td>
                    <td th:text="${a.sender}"></td>
                    <td th:text="${a.phoneNumber}"></td>
                    <td th:text="${a.content}"></td>
                    <td style="background-color: darkslategray"><a class="tr" th:href="${'/view/' + a.id}"> Se samtale/svar</a></td>
                    <td style="background-color: darkslategray"><a  class="tr" th:href="${'/delete/' + a.id}">DELETE</a></td>
                </tr>

            </table>

        </div>

    <div class="footer">

        <div style="padding-left: 15px">
            <p> Alle rettigheder tilh√∏rer Jeppe Tang</p>
        </div>

        <div style="padding-right: 15px">
            <a class="foot" style="float:right" href="/login">Login</a>
        </div>


    </div>


</div>



</body>
</html>
